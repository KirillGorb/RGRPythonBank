{% extends 'account/layout.html' %}

{% block titel %}Оформление договора{% endblock%}
{% block option %}<p class="center-top ">Оформление договора</p>{% endblock%}
{% block content %}
<form method="post">
    {% csrf_token %}
    <div class=" container">
        <p class="centered-text">{{ type }}</p>
            <div class="dropdowns">
                {{  categories_form.time_active }}
                <select>
                        {% for choice in service_forms %}
                            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                        {% endfor %}
                </select>
            </div>
        </div>
        <div class="input-list">
            {{ service_form.price }}
            <span>{{ error }}</span>
            <button class="submit-button" type="submit">Оформить услугу</button>
        </div>
    </div>
</form>

{% endblock%}
